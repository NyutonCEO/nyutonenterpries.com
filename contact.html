  <main class="container section">
    <h1>Get a Quote</h1>
    <p>Tell us what you’re building. We’ll reply with options and a fast plan.</p>
    <form id="contact-form" aria-describedby="form-msg">
      <!-- Replace this with a form service (Formspree/Getform) or a backend endpoint -->
      <div class="row">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" autocomplete="name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required />
        </div>
      </div>
      <label for="message">What do you need?</label>
      <textarea id="message" name="message" rows="6" required placeholder="Vending at a 50‑unit apartment, HIPAA baseline, ad funnel for vending leads…"></textarea>

      <!-- honeypot -->
      <input id="website" name="website" type="text" aria-hidden="true" tabindex="-1" style="position:absolute;left:-5000px" />

      <div class="actions">
        <button class="btn" type="submit">Send</button>
        <small class="help">We usually reply within 1 business day.</small>
      </div>
      <div id="form-msg" class="alert" role="status" style="margin-top:1rem"></div>
    </form>
  </main>
